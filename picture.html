	<script type="text/javascript">
		function moveToNext(No) {
			var imgLength = $('#content').children().length;
			var imgNo = No || parseInt($('.centerimg').attr('id')) + 1;
// alert(imgLength+' '+imgNo);
			for(var i=0; i<imgLength; i++){
				var left=140+(i-imgNo)*140 +'px';
				
				switch(i){
					case imgNo:
						$('#'+i).animate({
							left:'140px',
							margin:'0',
							width:'280px',
							height:'209px',
						},600).addClass('centerimg');
						break;
					default:
						// alert(left);
							$('#'+i).animate({
								left:left,
								width:'140px',
								height:'104px'
							},600);
				}
			};
