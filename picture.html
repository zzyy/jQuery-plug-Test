	<script type="text/javascript">
		function moveTo(No) {
			var imgLength = $('#content').children().length;
			var imgNo = No;
// alert(imgLength+' '+imgNo);
			for(var i=0; i<imgLength; i++){
				if(i == imgNo){
					$('#'+i).animate({
						left:'140px',
						top:'0px',
						margin:'0',
						width:'280px',
						height:'209px',
					},600).addClass('centerimg');
				}else if(Math.abs(i-imgNo)<=imgLength/2){
					if(i-imgNo<0){
						var left=140+(i-imgNo)*140 +'px';
						$('#'+i).animate({
							left:left,
							top:'45px',
							width:'140px',
							height:'104px'
						},600);
					}else{
						var left=420+(i-imgNo-1)*140 +'px';
						$('#'+i).animate({
							left:left,
							top:'45px',
							width:'140px',
							height:'104px'
						},600);
					}
				}else{
					if(i-imgNo<0){
						var left=420+(i-imgNo-1+imgLength)*140 +'px';
						$('#'+i).animate({
							left:left,
							top:'45px',
							width:'140px',
							height:'104px'
						},600);
					}else{
						var left=140+(i-imgNo-imgLength)*140 +'px';
						$('#'+i).animate({
							left:left,
							top:'45px',
							width:'140px',
							height:'104px'
						},600);
					}
				}
			};
			
		};

		$(function() {

		});

	</script>
